<!DOCTYPE html>
<html lang="en">
<head>
    <script src="geo.ext.min.js"></script>
    <script src="geo.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="examples.css">
    <script type="text/javascript" src="bootstrap.min.js"></script>

    <style>
        html, body, #map {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>

    <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <!-- Add a navbar-->
  <nav role="navigation" class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
         <a href="http://www.itk.org/" target="itk-homepage" class="navbar-brand">ITK 4.8.0 and 4.9.0 Contributors</a>
        </div>
        <div id="gj-navbar-collapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#about-modal" class="gj-show-about-link">About</a></li>
          </ul>

        </div>
      </div>
    </nav>
  <!-- Add an about modal dialog-->
  <div id="about-modal" class="modal fade">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">ITK Contributors</h4>
        </div>
        <div class="modal-body">
          <p class="text-left">Insight Toolkit (ITK) community contributor locations around the world from the 4.8.0 and 4.9.0 releases. Not all contributors are shown.</p>
          <p class="text-right">Â© 2016, Insight Software Consortium.</p>
          <p class="text-right">Rendered with <a href="https://github.com/OpenGeoscience/geojs">GeoJS</a>.</p>
          <p class="text-right"><a href="http://kitware.com"><img src="KitwareLogo.png" alt="Powered-by Kitware" class="img-rounded" width="83" height="32"></a></p>
        </div>
        <div class="modal-footer">
          <button data-dismiss="modal" data-target="#about-modal" class="btn btn-primary">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add the default main content element-->
  <div id="map"></div>
</body>
</html>
